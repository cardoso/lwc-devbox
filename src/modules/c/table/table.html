<template>
    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
        <thead>
            <tr>
                <template for:each={columns} for:item="column">
                    <th key={column}>
                        <p class="slds-align_absolute-center">
                            {column}
                        </p>
                    </th>
                </template>
            </tr>
        </thead>
        <tbody>
            <template for:each={_rows} for:item="row">
                <tr key={row.key}>
                    <template for:each={row.cells} for:item="cell">
                        <td key={cell.key}>
                            <b class="slds-align_absolute-center">
                                <lightning-formatted-number value={cell.value} format-style="currency"
                                    currency-code="USD"></lightning-formatted-number>
                            </b>
                            <template lwc:if={cell.max}>
                                <c-progress value={cell.value} max={cell.max}></c-progress>
                            </template>
                        </td>
                    </template>
                </tr>
            </template>
        </tbody>
    </table>
</template>
