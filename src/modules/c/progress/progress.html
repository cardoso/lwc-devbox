<template>
  <div
    class={computedClass}
    title={title}
    aria-valuemin={min}
    aria-valuemax={max}
    aria-valuenow={value}
    role="progressbar"
  >
    <span class="slds-progress-bar__value" style={valueStyle}>
      <span class="slds-assistive-text">Progress: {percentage}%</span>
    </span>
  </div>
</template>
