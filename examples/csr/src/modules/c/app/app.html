<template>
  <div class="app">
    <lightning-tabset variant="scoped">
      <lightning-tab label="Q4 Forecast">
        <div class="slds-card">
          <c-table columns={forecast.columns} rows={forecast.rows}></c-table>
        </div>
        <c-input label="October expected $"></c-input>
        <c-input label="November expected $"></c-input>
        <c-input label="December expected $"></c-input>
        <c-textarea label="What deals get you to quota?"></c-textarea>
      </lightning-tab>
      <lightning-tab label="Q4 Renewals Forecast">
        <div class="slds-card">
          <c-table columns={renewals.columns} rows={renewals.rows}></c-table>
        </div>
        <div class="slds-grid slds-gutters">
          <div class="slds-col slds-col-size_1-of-2">
            Top 5 renewals
            <div class="slds-card">
              <c-table
                columns={top5Renewals.columns}
                rows={top5Renewals.rows}
              ></c-table>
            </div>
          </div>
          <div class="slds-col slds-col-size_1-of-2">
            <c-textarea
              label="High risk renewals and mitigation plan"
            ></c-textarea>
            <c-checkbox
              label="I am working with my CSM on the plan shown above"
            ></c-checkbox>
          </div>
        </div>
      </lightning-tab>
      <lightning-tab label="Top 2 deals">
        <div class="slds-grid slds-gutters">
          <div class="slds-col slds-size_1-of-5">
            <p>
              <b>HID Global ($600,000)</b>
            </p>
            <p>
              Intel ($250,000)
            </p>
          </div>
          <div class="slds-col slds-size_4-of-5"></div>
        </div>
      </lightning-tab>
      <lightning-tab label="Pipeline build plan">
        <div class="slds-grid slds-gutters">
          <div class="slds-col slds-size_1-of-5">Current pipeline</div>
          <div class="slds-col slds-size_3-of-5">
            Q4
            <c-progress value="2000000" max="3000000" size="large"></c-progress>
            Q1
            <c-progress value="1000000" max="3000000" size="large"></c-progress>
            Q2
            <c-progress value="100000" max="3000000" size="large"></c-progress>
          </div>
          <div class="slds-col slds-size_1-of-5">Pipeline gap for Q4</div>
        </div>
        <lightning-accordion allow-multiple-sections-open>
          <lightning-accordion-section label="Goals">
            <p>
              There are <input value="10" style="field-sizing: content" /> weeks
              left in the quarter. so I need to generate&nbsp;
              <input value="$100,000/week" style="field-sizing: content" /> in
              new pipe to fill the gap
            </p>
            <p>
              The best way to create pipeline is with new MAX opportunities, so
              I'll try to create&nbsp;
              <input value="3" style="field-sizing: content" /> new MAX
              opportunities per month
            </p>
            <p>
              I will drive MAX channel business by doing&nbsp;
              <input value="3" style="field-sizing: content" /> partner meetings
              per week (F2F when possible) and will participate in these partner
              events:
            </p>
            <c-textarea
              placeholder="Example: Executive Holiday Dinner with GPS - Dec 2&#10;Example: Hockey game with GPS - Nov 15"
            ></c-textarea>
            <p>
              Social can be a good way to drive pipeline, so I'll do&nbsp;
              <input value="1" style="field-sizing: content" /> weekly social
              posts
            </p>
          </lightning-accordion-section>
          <lightning-accordion-section
            label="Top MAX opportunities or target accounts"
          >
            <c-table
              columns={topMaxOpportunities.columns}
              rows={topMaxOpportunities.rows}
            ></c-table>
          </lightning-accordion-section>
          <lightning-accordion-section label="Support from Marketing">
            <c-checkbox
              label="I will turn on ABM in the 30 Minute Account Plans that I write this quarter (?)"
            ></c-checkbox>
            <c-checkbox
              label="Any additional requests from marketing?"
            ></c-checkbox>
            <div class="slds-grid slds-gutters">
              <div class="slds-col slds-size_1-of-2">
                <c-textarea label="Add description here"></c-textarea>
                <lightning-button
                  variant="base"
                  label="Send request to marketing"
                ></lightning-button>
              </div>
              <div class="slds-col slds-size_1-of-2">
                <c-textarea label="Response from Marketing"></c-textarea>
              </div>
            </div>
          </lightning-accordion-section>
        </lightning-accordion>
      </lightning-tab>
    </lightning-tabset>
  </div>
</template>
